<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<div class="container-fluid">
    <div class="container" id="home">
        <div class="row text-center">
            <div class="col-md-10 col-md-offset-1">
                <h3>Random Quote Machine</h3>
                <br/>
                <div class="btn-group">
                    <button id="newQuote" class="btn btn-default btn-lg">New Quote</button>
                    <a id="tweet" target=_blank class="btn btn-default btn-lg">
                        <i class="fa fa-twitter"></i> Tweet</a>
                </div>
            </div>
        </div>
        <br/>
        <div class="row text-center">
            <div class="col-md-10 col-md-offset-1">
                <blockquote>
                    <p class="my-quote"></p>
                    <footer><cite title="Author" class="my-author"></cite></footer>
                    <br/>
                </blockquote>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid text-center ">
                <p class="text-muted">Copyright &copy Artur SÄ™p
                    <script>document.write(new Date().getFullYear());</script>
                </p>
            </div>
        </footer>
    </div>
</div>
